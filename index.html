<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="shortcut icon" href="src/assets/future gadget lab.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/preset.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/alternative.css">
    <link rel="stylesheet" href="src/css/footer.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <h1>Number Guesser</h1>

        <p id="subtitle">Try guess <span id="difficulty"></span> number between <span id="min-number"></span> and <span id="max-number"></span> in <span id="attempts-limit"></span> attempts.</p>

        <section id="start">
            <button id="btn-start">Start Game</button>
            <div id="levels-group">
                <button class="level active" id="level-easy"> Easy</button>
                <button class="level" id="level-medium">Medium</button>
                <button class="level" id="level-hard">Hard</button>
                <button class="level" id="level-expert">Expert</button>
                <button class="level" id="level-supreme">Supreme</button>
            </div>
        </section>

        <section id="guessing">
            <div class="input-guess">
                <label for="guess">Make your guess:</label>
                <input type="number" name="guess" id="guess" min="1" max="100" placeholder="Type your guess here...">

                <button id="btn-guess">Guess</button>

                <button id="btn-reset">Reset</button>
            </div>

            <div class="attempts">
                <p id="attempts-message"> Attempts left : <span id="attempts-count"></span> </p>

                <ul id="results-list">

                </ul>
            </div>
        </section>
    </main>
    
    <dialog role="alert" id="endgame-alert">
        <h3 id="endgame-title"></h3>
        <img src="" alt="" aria-hidden="true" id="endgame-image">
        <p id="endgame-message"></p>
        <button id="endgame-button"></button>
    </dialog>

    <footer>
        <div class="developed-by">
            <p id="dev-by"> 
                Developed with ğŸ’œ by 
            </p>
            <a href="https://alucinado-dev.vercel.app" target="_blank" rel="noopener noreferrer"></a>                
            <img src="src/assets/ALucin4do-logo.png" alt="logo of ALucin4do">
        </div>
    </footer>

    <script src="js/functions.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
